<template>
  <div class="modal fade" id="${post.postId}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label>Title</label>
            <input type="text" ref="title" value.to-view="post.title">
          </div>
          <div>
            <label>Body</label>
            <textarea type="text" rows="20" cols="50" ref="body" value.to-view="post.body"></textarea>
          </div>
          <div>
            <input type="radio" class="custom-control-input" name="visibility" checked.bind="PostVisibility.Public">
            <label>Public</label>
          </div>
          <div>
            <input type="radio" class="custom-control-input" name="visibility" checked.bind="PostVisibility.Private">
            <label>Private</label>
          </div>
        </div>
        <ul if.bind="vc.errors.length > 0 ">
          <li repeat.for="error of vc.errors">
            ${error}
          </li>
        </ul>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" click.delegate="editPost(post, title.value, body.value)"
            data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
</template>
